{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'RickyM/style.css' %}">
<!DOCTYPE html>
<html>
  <head>
  <style>
  h1 {
    font-family: garamond;
    font-size: 200%;
  }
    table, th, td {
      border: 1px solid black;
    }
  </style>
    <meta charset="utf-8">
    <title>Las increibles aventuras de ricardo el abuelo molon y su nieto mortadelo</title>
  </head>
  <body>
      <form action="{%url 'Search' %}" method="GET" value="{{request.GET.q}}">
      <input type="text" name="q" value="{{request.GET.q}}" placeholder="search"/>
      <input type="submit" name="submit" value="Search"/>
      </form>
    <h1>Las increibles aventuras de ricardo el abuelo molon y su nieto mortadelo</h1>
    <h2>Lista de Episodios</h2>
    <table style="width:90%">
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Codigo</th>
      </tr>
      {% for epi in lista_episodios %}
        <tr>_
          <th><a href="/Episode/{{ epi.id }}/">{{epi.name}}</a></th>
          <th>{{epi.air_date}}</th>
          <th>{{epi.episode}}</th>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
